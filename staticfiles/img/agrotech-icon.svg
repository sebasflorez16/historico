<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2E8B57;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#34A853;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF7A00;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Fondo circular con gradiente -->
  <circle cx="50" cy="50" r="48" fill="url(#iconGrad)" filter="url(#shadow)"/>
  
  <!-- Letra A estilizada -->
  <text x="50" y="70" font-family="Inter, Arial, sans-serif" font-size="55" 
        font-weight="900" fill="#FFFFFF" text-anchor="middle" letter-spacing="-2">
    A
  </text>
  
  <!-- Hoja decorativa -->
  <path d="M65 35 Q70 30, 75 35 Q70 40, 65 35 Z" fill="#FFFFFF" opacity="0.7"/>
</svg>
